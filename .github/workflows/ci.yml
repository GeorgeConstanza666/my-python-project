name: CI/CD –∑ Telegram-–Ω–æ—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—î—é

on:
  push:
    branches:
      - master

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: üîΩ Checkout code
        uses: actions/checkout@v3

      - name: üìÇ –ü–µ—Ä–µ–π—Ç–∏ –≤ –ø—ñ–¥–ø–∞–ø–∫—É –ø—Ä–æ–µ–∫—Ç—É
        working-directory: ./my-python-project
        run: |
          echo "Working dir: $(pwd)"

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        working-directory: ./my-python-project
        run: |
          pip install -r requirements.txt

      - name: ‚úÖ Run tests
        working-directory: ./my-python-project
        run: |
          pytest

      - name: üê≥ Build Docker image
        working-directory: ./my-python-project
        run: |
          docker build -t my-python-app .

      - name: üì© Send Telegram notification
        if: success()
        working-directory: ./my-python-project
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="‚úÖ CI/CD —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ –¥–ª—è ${{ github.repository }}! –ö–æ–º—ñ—Ç: ${{ github.sha }} üöÄ"
